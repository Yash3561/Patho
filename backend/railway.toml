[build]
builder = "nixpacks"

[phases.setup]
nixPkgs = ["python3", "gcc"]

[phases.install]
cmds = ["python -m venv .venv", ". .venv/bin/activate", "pip install -r requirements.txt"]

[phases.build]
cmds = []

[deploy]
startCommand = ". .venv/bin/activate && uvicorn main:app --host 0.0.0.0 --port $PORT"
restartPolicyType = "on_failure"
